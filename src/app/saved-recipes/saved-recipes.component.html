<div class="container">
    <div class="row">
        <h1 class="mt-2 text-center">Your Recipe Collection!!</h1> <hr class="mt-3">
      
         
         @for (item of allRecipes; track $index) {

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img routerLink="/recipe/{{item.recipeId}}/view" [src]="item.image" class="card-img-top" alt="img">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <button (click)="removeSavedRecipe(item._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                    </div>  
                </div>
            </div>
         }
            <div class="d-flex align-items-center justify-content-center">
                <button routerLink="/all-recipes" class="btn btn-success m-3">Click here to Add more</button>

            </div>
        
    </div>

</div>
